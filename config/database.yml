# Using PostgreSQL as developmetn and production database

default: &default
  adapter: postgresql
  endcoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: milikkan
  password: <%= ENV['TIMELOGGER_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: timelogger_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: timelogger_test

production:
  <<: *default
  database: timelogger_prod